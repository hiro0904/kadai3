#code-csp-warning {
	position: fixed;
	top: 0;
	right: 0;
	color: white;
	margin: 16px;
	text-align: center;
	font-size: 12px;
	font-family: sans-serif;
	background-color:#444444;
	cursor: pointer;
	padding: 6px;
	box-shadow: 1px 1px 1px rgba(0,0,0,.25);
}

#code-csp-warning:hover {
	text-decoration: none;
	background-color:#007acc;
	box-shadow: 2px 2px 2px rgba(0,0,0,.25);
}

body.scrollBeyondLastLine {
	margin-bottom: calc(100vh - 22px);
}

body.showEditorSelection .code-line {
	position: relative;
}

body.showEditorSelection .code-active-line:before,
body.showEditorSelection .code-line:hover:before {
	content: "";
	display: block;
	position: absolute;
	top: 0;
	left: -12px;
	height: 100%;
}

body.showEditorSelection li.code-active-line:before,
body.showEditorSelection li.code-line:hover:before {
	left: -30px;
}

.vscode-light.showEditorSelection .code-active-line:before {
	border-left: 3px solid rgba(0, 0, 0, 0.15);
}

.vscode-light.showEditorSelection .code-line:hover:before {
	border-left: 3px solid rgba(0, 0, 0, 0.40);
}

.vscode-light.showEditorSelection .code-line .code-line:hover:before {
	border-left: none;
}

.vscode-dark.showEditorSelection .code-active-line:before {

}

.vscode-dark.showEditorSelection .code-line:hover:before {
	border-left: 3px solid rgba(255, 255, 255, 0.60);
}

.vscode-dark.showEditorSelection .code-line .code-line:hover:before {
	border-left: none;
}

.vscode-high-contrast.showEditorSelection .code-active-line:before {

}

.vscode-high-contrast.showEditorSelection .code-line:hover:before {

.vscode-high-contrast.showEditorSelection .code-line .code-line:hover:before {

<body>
    <h1 id="%E8%A7%A3%E8%AA%AC">解説</h1>
<h5 id="tf%E3%81%AF-term-frequncy%E3%81%AE%E7%95%A5%E3%81%A7%E3%81%82%E3%82%8B%E6%96%87%E7%AB%A0%E4%B8%AD%E3%81%AB%E5%87%BA%E7%8F%BE%E3%81%99%E3%82%8B%E7%94%A8%E8%AA%9Et%E3%81%AE%E9%A0%BB%E5%BA%A6%E3%81%AE%E4%BA%8B%E3%81%A7%E3%81%82%E3%82%8B">tfは term frequncyの略で、ある文章中に出現する用語tの頻度の事である。</h5>
<h5 id="%E5%8D%98%E7%B4%94%E9%A0%BB%E5%BA%A6%E3%81%AA%E3%82%89tf%E3%81%AF%E5%8D%98%E8%AA%9E%E3%81%8C%E6%96%87%E7%AB%A0%E3%81%A7%E5%87%BA%E3%81%A6%E3%81%8D%E3%81%9F%E5%9B%9E%E6%95%B0%E3%81%A8%E3%81%AA%E3%82%8B">単純頻度ならtfは単語が文章で出てきた回数となる。</h5>
<h5 id="%E7%9B%B8%E5%AF%BE%E9%A0%BB%E5%BA%A6%E3%81%AA%E3%82%89-%E5%8D%98%E8%AA%9E%E3%81%AE%E5%8D%98%E7%B4%94%E9%A0%BB%E5%BA%A6%E6%96%87%E3%81%AE%E7%94%A8%E8%AA%9E%E6%95%B0dl--%E6%96%87%E7%AB%A0%E9%95%B7%E3%81%A8%E5%91%BC%E3%81%B0%E3%82%8C%E3%82%8B">相対頻度なら 単語の単純頻度/文の用語数(dl : 文章長と呼ばれる)</h5>
<h6 id="%E4%BA%8C%E5%80%A4%E3%81%A7tf%E3%82%92%E8%A1%A8%E7%8F%BE-tf1%E5%87%BA%E7%8F%BE0not-%E5%87%BA%E7%8F%BE">二値でtfを表現 tf=1（出現）/0（not 出現）</h6>
<h6 id="log%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6tf%E3%82%92%E8%A1%A8%E7%8F%BE-tf---1log%E5%8D%98%E7%B4%94%E5%9B%9E%E6%95%B0--0">logを使ってtfを表現 tf = { 1+log(単純回数) | 0}</h6>
<h5 id="idf-%E9%80%86%E6%96%87%E6%9B%B8%E9%A0%BB%E5%BA%A6%E3%81%AE%E7%95%A5%E6%96%87%E7%AB%A0%E3%81%AB%E3%81%A9%E3%82%8C%E3%81%8F%E3%82%89%E3%81%84%E5%87%BA%E7%8F%BE%E3%81%99%E3%82%8B%E3%81%8B-%E3%81%9F%E3%81%8F%E3%81%95%E3%82%93%E5%87%BA%E7%8F%BE%E3%81%99%E3%82%8C%E3%81%B0idf%E3%81%AF%E4%B8%8B%E3%81%92%E3%82%8B">idf 逆文書頻度の略。文章にどれくらい出現するか たくさん出現すればidfは下げる</h5>
<h6 id="idf--logndf-n%E5%85%A8%E6%96%87%E6%9B%B8-df%E5%87%BA%E7%8F%BE%E3%81%99%E3%82%8B%E6%96%87%E6%9B%B8%E6%95%B0">idf = log(N/df) N:全文書 df:出現する文書数</h6>
<h6 id=""></h6>
